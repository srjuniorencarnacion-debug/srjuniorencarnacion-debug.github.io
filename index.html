<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  background:black;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Fondo estrellas */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(white 1px, transparent 1px);
  background-size:3px 3px;
  animation:starsMove 60s linear infinite;
  opacity:0.3;
}

@keyframes starsMove{
  from{transform:translateY(0);}
  to{transform:translateY(-500px);}
}

/* Galaxia corazÃ³n girando */
.galaxy{
  position:absolute;
  width:70vmin;
  height:70vmin;
  background:url("galaxia.jpg.JPG") center/cover no-repeat;
  border-radius:50%;
  animation:rotate 40s linear infinite;
  filter:drop-shadow(0 0 30px #ff4d6d);
}

@keyframes rotate{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Nombre central */
.center{
  position:absolute;
  text-align:center;
  z-index:5;
}

.center h1{
  font-size:3rem;
  text-shadow:0 0 20px #ff4d6d,0 0 40px #ff99ac,0 0 60px #ff4d6d;
  animation:pulse 2s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

.center p{
  margin-top:10px;
  font-size:1.2rem;
}

/* Te quiero flotando */
.love{
  position:absolute;
  color:#ffb3c6;
  font-size:18px;
  animation:float 10s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.tap{
  position:absolute;
  bottom:20px;
  font-size:14px;
  opacity:0.7;
}
</style>
</head>
