<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{

  display:flex;

  align-items:center;

}

/* Fondo galaxia corazÃ³n */
.background{

.overlay{

/* Nombre central */
.center{

  z-index:5;
}

.center h1{
  font-size:3.5rem;
  text-shadow:0 0 20px #ff4d6d, 0 0 40px #ff99ac, 0 0 80px #ff4d6d;
  animation:pulse 2s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

/* Te quiero flotando */
.love{
  position:absolute;
  font-size:20px;
  color:#ffb3c6;
  animation: float 10s linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}

.tap{

  bottom:20px;

</style>
</head>
