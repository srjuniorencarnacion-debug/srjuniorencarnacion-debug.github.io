<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Elaine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      color: white;
      position: relative;
    }

    /* ðŸŒŒ Galaxia de estrellas */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image:
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1.5px 1.5px at 30% 80%, white, transparent),
        radial-gradient(2px 2px at 50% 40%, white, transparent),
        radial-gradient(1px 1px at 70% 60%, white, transparent),
        radial-gradient(2px 2px at 90% 10%, white, transparent),
        radial-gradient(1.5px 1.5px at 20% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 90%, white, transparent);
      background-repeat: repeat;
      opacity: 0.45;
      animation: starsMove 60s linear infinite;
      z-index: 0;
    }

    /* âœ¨ Bruma romÃ¡ntica */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,105,180,0.1), transparent 70%);
      z-index: 1;
    }

    @keyframes starsMove {
      from { transform: translate(0, 0); }
      to { transform: translate(-50%, -50%); }
    }

    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 26px;
      text-shadow: 0 0 15px #ff69b4;
      z-index: 10;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      text-shadow: 0 0 25px #ff69b4;
      z-index: 10;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(1); }
      to { transform: translate(-50%, -50%) scale(1.08); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
      text-shadow: 0 0 10px #ff69b4;
      z-index: 10;
    }

    .play {
      position: absolute;
      top: 70px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      opacity: 0.85;
      z-index: 10;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.9;
      z-index: 9;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="title">Para Elaine ðŸ’–</div>
  <div class="center">ðŸ‘‘ Elaine ðŸ‘‘</div>
  <div class="footer">Junior</div>
  <div class="play">ðŸŽµ Toca la pantalla para escuchar</div>

  <audio id="music" loop>
    <source src="https://github.com/Gon-p/G-/raw/refs/heads/main/adore%20-%20_did%20i%20tell%20u%20that%20i%20miss%20u_%20(lyric%20video).m4a">
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’– Elaine ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);

    const music = document.getElementById("music");
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });
  </script>

</body>
</html>
