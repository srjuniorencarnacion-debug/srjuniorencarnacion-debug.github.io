body{

  display:flex;
  justify-content:center;

/* GALAXIA GIRANDO */
.galaxy{
  position:absolute;
  width:200%;
  height:200%;
  background:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1.5px 1.5px at 70% 60%, white, transparent),
    radial-gradient(2px 2px at 40% 80%, white, transparent),
    radial-gradient(1px 1px at 90% 20%, white, transparent),
    radial-gradient(1.5px 1.5px at 10% 70%, white, transparent);
  animation: rotateGalaxy 120s linear infinite;
  opacity:0.6;
}

@keyframes rotateGalaxy{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Bruma romÃ¡ntica */
.glow{
  position:absolute;
  width:100%;
  height:100%;
  background: radial-gradient(circle, rgba(255,0,100,0.2), transparent 70%);
  animation: pulseGlow 4s infinite alternate;
}

@keyframes pulseGlow{
  from{opacity:0.4;}
  to{opacity:0.8;}
}

/* TEXTO CENTRAL */
.center{
  position:relative;
  text-align:center;
  z-index:10;
}

.center h1{
  font-size:3rem;
  text-shadow:0 0 20px #ff4d6d, 0 0 40px #ff99ac;
  animation: pulseText 2s infinite alternate;
}

@keyframes pulseText{
  from{transform:scale(1);}
  to{transform:scale(1.1);}
}

.center p{
  margin-top:15px;
  font-size:1.2rem;
  opacity:0.9;
}

/* CORAZONES */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:0;}
  10%{opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

.tap{
  position:absolute;
  bottom:20px;
  font-size:14px;
  opacity:0.7;
}
</style>
